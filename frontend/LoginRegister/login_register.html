<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../img/favicon_circled.png">
    <title>Login / Register</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../mainUI.css">
    <link rel="stylesheet" href="./login_register.css"> <!-- /LoginRegister -->
    
</head>
<body>

    <header class="header">
        <button class="home-btn" onclick="window.location.href='../index.html'"><i class="fa-solid fa-house"></i> CrowdFunding App</button>
    </header>

    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="card-container">
            <div class="card-flip">

                <!-- Front Side: Login Form -->
                <div class="card front p-4">
                    <h2 class="text-center mb-4">Login</h2>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label" style="color: var(--text-color);">Username</label>
                            <input type="username" class="form-control" id="username" placeholder="Enter your username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label" style="color: var(--text-color);">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="mt-2 btn btn-success w-100" style="background-color: var(--primary-color);">Login</button>
                    </form>
                    <hr class="my-4">
                    <div class="text-center">
                        <p class="mb-0">Don't have an account?</p>
                        <button class="btn btn-link flip-button">Register</button>
                    </div>
                </div>

                <!-- Back Side: Register Form -->
                <div class="card back p-4">
                    <h2 class="text-center mb-4">Register</h2>
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="regUsername" class="form-label" style="color: var(--text-color);">Username</label>
                            <input type="text" class="form-control" id="regUsername" placeholder="Enter your username" required>
                        </div>
                        <div class="mb-3">
                            <label for="regFirstName" class="form-label" style="color: var(--text-color);">First Name</label>
                            <input type="text" class="form-control" id="regFirstName" placeholder="Enter your first name" required>
                        </div>
                        <div class="mb-3">
                            <label for="regLastName" class="form-label" style="color: var(--text-color);">Last Name</label>
                            <input type="text" class="form-control" id="regLastName" placeholder="Enter your last name" required>
                        </div>
                        <div class="mb-3">
                            <label for="regEmail" class="form-label" style="color: var(--text-color);">Email Address</label>
                            <input type="email" class="form-control" id="regEmail" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="regPassword" class="form-label" style="color: var(--text-color);">Password</label>
                            <input type="password" class="form-control" id="regPassword" placeholder="Create a password" required>
                        </div>
                        <button type="submit" class="mt-2 btn btn-success w-100" style="background-color: var(--primary-color);">Register</button>
                    </form>
                    <hr class="my-4">
                    <div class="text-center">
                        <button class="btn btn-link flip-button">I already have an account</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification container -->
    <div id="alertContainer" class="container my-3"></div>

    <!-- Footer -->
    <!-- <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 CrowdFunding App. All rights reserved.</p>
    </footer> -->
    
    <!-- Boostrap JS -->
    <script type="text/javascript" src="./login_register.js"></script> <!-- /LoginRegister -->
    <script type="text/javascript" src="../MainApp/homepage.js"></script> <!-- /MainApp -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
